<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe.js</title>
    <link rel="stylesheet" href="Assests/Styles/styles.css" />
    <link rel="shortcut icon" href="Assests/Logos/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="Assests/Script/script.js" defer></script>

</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe.JS</h1>
      </header>

      <main class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
            </div>
            <div class="center">
                <button class="restart-button" id="restart-button">Restart</button>
              </div>
            </main>
            <footer class="footer">
                <p>
                    Copyright Â© <span id="currentYear"></span> Faisal Naem
                </p>
                <a href="https://github.com/MrBonedud" target="_blank" rel="noopener noreferrer">
                    <img src="Assests/Logos/github-mark.svg" alt="GitHub" class="icon">
                </a>
            </footer>
</body>
</html>
